        <div class="container">
            <div class="row">
                <h2 class="title-donation">Online Donation Form</h2>
            </div>
            
            <div class="row">
                <form>
                    <div class="row">
                      <div class="col-25">
                        <label for="fname">Full Name</label>
                      </div>
                      <div class="col-75">
                        <input type="text" id="fname" name="fullname" placeholder="Your name..">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-25">
                        <label for="lname">Email</label>
                      </div>
                      <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Your email..">
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-25">
                        <label for="subject">Comment</label>
                      </div>
                      <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Write something.." ></textarea>
                      </div>
                    </div>
                    <br>
                    <hr>
                    <br>
                    <div class="row">
                      <div class="col-25">
                        <label for="fname">Amount</label>
                      </div>
                      <div class="col-40">
                        <input type="text" id="amount" name="amount" placeholder="Please enter a valid amount">
                      </div>
                      <div class="col-35">
                        <input type="submit" name="amt" value="200" onclick="fillAmount(this.value)">
                        <input type="submit" name="amt" value="500" onclick="fillAmount(this.value)">
                        <input type="submit" name="amt" value="1000" onclick="fillAmount(this.value)">
                      </div>
                    </div>
                    <br>
                    <div class="row">
                      <input type="submit" class="center-button" value="Donate">
                    </div>
                </form> 
            </div>
            <br>
            <div class="row payment-method">
              <h3>We accept following payment methods</h3>
              <img src="/resources/assets/payment_method.png" class="centered" alt="">
            </div>
        </div>
    </body>
    <script>
      function fillAmount(num) {
        var txt=document.getElementById("amt").value;
        txt=txt + num;
        document.getElementById("amount").value=txt;
      }
    </script>
